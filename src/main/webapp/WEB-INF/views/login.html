<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
    <body style="background-color: #eeebe2">
        <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="p-5 mt-5">
            <h2 class="fw-bold mt-5 pb-4">Авторизация</h2>
            <form action="" method="post">
                <div class="row d-flex justify-content-center">
                    <div th:if="${error == true}" class="alert alert-danger row d-flex justify-content-center" role="alert">Неправильное имя пользователя или пароль</div>
                </div>
                <div class="form-floating mb-3">
                    <input id="username" name="username" type="text" class="form-control rounded-3" placeholder="Ваш логин">
                    <label for="username">Ваш логин</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="password" name="password" type="password"  class="form-control rounded-3" placeholder="Ваш пароль">
                    <label for="password">Ваш пароль</label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary border-0" type="submit" style="background-color: #ff9f8c">Войти</button>
            </form>
        </div>
    </div>
    </body>
</html>
