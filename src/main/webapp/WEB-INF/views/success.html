<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Заявка создана</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head >
  <body style="background-color: #eeebe2">
    <!--HEADER-->
    <header th:insert="blocks/header :: header"></header>
    <!--MEDIUM-->
    <div class="container">
      <div class="row text-center" style="margin-top: 120px">
        <div class=" my-auto">
          <br><br> <h2 style="color:#0fad00">Заявка создана!</h2>
          <h3 th:text="${loan_id}"></h3>
          <p style="font-size:20px;color:#5C5C5C;">Воспользуйтесь идентификатором, изображённом выше для отслеживания статуса вашей заявки на главной странице.</p>
          <form action="?afterCreation=true" method="post">
            <button type="submit" class="btn btn-primary border-0" style="background-color: #ff9f8c">На главную</button>
          </form>
          <br><br>
        </div>
      </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
  </body>
</html>
