<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Заявка не найдена</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

</head>
<body style="background-color: #eeebe2">

        <br><br> <h2 style="color:#cc2737">Заявка не найдена!</h2>

        <p style="font-size:20px;color:#5C5C5C;">Проверьте правильность введенного идентификатора.</p>

          <button type="submit" class="btn btn-danger">На главную</button>

        <br><br>
      </div>
    </div>

  <footer th:insert="blocks/footer :: footer"></footer>
